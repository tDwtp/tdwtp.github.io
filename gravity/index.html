<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tDwtp's GitHub-Pages collection</title>
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="gravity/assets/css/main.css">
</head>

<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: "Gravity Documentation",
      auto2top: true,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      themeColor: '#1096EE',
      repo: 'https://github.com/tdwtp/tdwtp.github.io',
      markdown: {
        renderer: {
          paragraph(text) { // based on https://github.com/markedjs/marked/issues/254#issuecomment-60962427
            var dl_test = /(^|\n\n+)(\S.+)(\n\:(\s{4,}|\t))(\S.+)/;
            var dl = "<dt>$2</dt><dd>$5</dd>";
            
            return text.match(dl_test) ?
              "\n\n<dl>" + text.replace(dl_test, dl) + "</dl>\n\n":
              '<p>' + text + '</p>\n';
          }
        }
      },
      // externalLinkTarget: '_blank',
      
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
          let url = 'https://github.com/tdwtp/tdwtp.github.io/edit/master/docs/gravity/' + vm.route.file
          let rev = 'rev2'
          let version = '0.8.2'
          let edit = '<a href="' + url + '">Edit on GitHub</a>\n'

          return html
              + '\n----\n'
              + '<footer style="color:#999999; font-size:0.9em;">'
              + '<span>Version ' + version + ' (' + rev + ') - </span>'
              + edit
              + '</footer>'
          })
        }
      ]
    }
  </script>
  
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-swift.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-objectivec.min.js"></script>
  
</body>
</html>
